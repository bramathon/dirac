version: '3.5'

services:
  dev:
    image: zeppai/dirac:latest
    runtime: nvidia
    volumes:
      - .:/home/zepp/app
      - ${HOME}/.aws:/home/zepp/.aws
    command: [bash]
    
  notebook:
    image: zeppai/dirac:latest
    runtime: nvidia
    container_name: lab
    volumes:
      - .:/home/zepp/app
      - ${HOME}/.aws:/home/zepp/.aws
    ports:
      - 8888:8888
    command:
      - jupyter
      - lab
      - --LabApp.token=''
      - --ip=0.0.0.0
      - --no-browser
